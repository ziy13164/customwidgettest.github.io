<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>响应式网页示例</title>
  <style>
    /* 一般样式 */
    h1 {
      text-align: center;
    }

    #content {
      width: 50%;
      margin: 0 auto;
    }

    #windowWidth{
      background-color: green;
    }

    /* 媒体查询 */
    @media (max-width: 917px) {
      h1 {
        color: red;
      }

      #content {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>响应式网页示例</h1>

  <div id="content">
    <p id="windowWidth"></p>
    <p>This is the content of the webpage.</p>
  </div>

  <script>
    // 检测窗口宽度并应用不同样式
    function checkWindowSize() {
      var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      document.getElementById('windowWidth').innerText = windowWidth + 'px'
      if (Number(windowWidth) > 917) {
        // 窗口宽度小于917px时的样式
        document.getElementById('content').style.backgroundColor = 'lightgray';
      } else {
        // 窗口宽度大于等于917px时的样式
        document.getElementById('content').style.backgroundColor = 'white';
      }
    }

    // 监听窗口大小变化事件
    window.addEventListener('resize', function() {
      console.log('resize')
      checkWindowSize();
    });

    // 页面加载完成后立即检测窗口大小
    window.addEventListener('load', function() {
      console.log('load')
      checkWindowSize();
    });
  </script>
</body>
</html>
